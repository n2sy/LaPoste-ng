<div class="row">
    <div class="col-md-8">
        <strong> {{ oneAccount.name }} </strong>
        <hr>
        <p>This account is {{ oneAccount.status }} </p>
        <button class="btn btn-success" (click)="changeStatus('active')">Set to 'active'</button>
        <button class="btn btn-danger" (click)="changeStatus('inactive')">Set to 'inactive'</button>
        <button class="btn btn-info" (click)="changeStatus('unknown')">Set to 'unknown'</button>
    </div>

</div>
