<div class="container">
    <div class="row">
        <div class="col-md-10">
            <input [(ngModel)]="selectedStatus" type="text" class="form-control">
            <br>
            <ol class="list-group">
                <li class="list-group-item" *ngFor="let serv of listServers | filter:selectedStatus"
                    [ngClass]="affecterClasse(serv.status)">
                    {{ serv.name | short:20}} | {{ serv.type}} |
                    {{ serv.startDate | date:'fullDate' | uppercase}}
                    <span class="badge bg-secondary">{{serv.status}}</span>

                </li>
            </ol>
        </div>
    </div>
</div>
